        <!-- Car Information -->
        <div class="carContainer">

            <!-- Show the damage the car has been inflicted -->
            <div class="carBox">

                <!-- Temperature and PSI of Front Left Tyre -->
                <div class="defaultTyre fl-tyre" id="0">
                    <span class="fl-psi"></span>
                </div>

                <!-- Temperature and PSI of Front Right Tyre -->
                <div class="defaultTyre fr-tyre" id="1">
                    <span class="fr-psi"></span>
                </div>

                <!-- Temperature and PSI of Rear Left Tyre -->
                <div class="defaultTyre rl-tyre" id="2">
                    <span class="rl-psi"></span>
                </div>

                <!-- Temperature and PSI of Rear Right Tyre -->
                <div class="defaultTyre rr-tyre" id="3">
                    <span class="rr-psi"></span>
                </div>

                <!-- Damage for all sides of the car -->
                <div class="defaultDamage front-damage"></div>
                <div class="defaultDamage rear-damage"></div>
                <div class="defaultDamage left-damage"></div>
                <div class="defaultDamage right-damage"></div>

                <!-- Total damage of all sides -->
                <span id="total-damage" style="color: #FFFF"></span>
            </div>
        </div>

        <!-- Speed Telemetry -->
        <div class="defaultTelemetry speedDiv">
            <canvas id="speedChart"></canvas>
        </div>

        <!-- Steering Telemetry -->
        <div class="defaultTelemetry steeringDiv">
            <canvas id="steeringChart"></canvas>
        </div>

        <!-- Gear Telemetry -->
        <div class="defaultTelemetry gearDiv">
            <canvas id="gearChart"></canvas>
        </div>

        <!-- Throttle/Brake Telemetry -->
        <div class="defaultTelemetry inputDiv">
            <canvas id="inputChart"></canvas>
        </div>

        <!-- Laptimes/Lap Details -->
        <div class="defaultTelemetry lapDiv">
            <p class="delta2Fastest">Delta to fastest lap: 00.000</p>
            <p class="lastLaptime">Last Lap: 00:00.000</p>
            <p class="lastSector1">Sector 1: 00:00.000</p>
            <p class="lastSector2">Sector 2: 00:00.000</p>
            <p class="lastSector3">Sector 3: 00:00.000</p>
        </div>

        <!-- Fuel Infomation -->
        <div class="defaultTelemetry fuelDiv">
            <p class="fuelStats">Fuel Tank: 00/00.00L<br>Avg Fuel: 0.000 per lap<br>Fuel Left: 00.00 per lap</p>

            <!-- Average laptime input fields -->
            <p id="titleLap">Average Laptime:</p>
            <input id="lap_minutes" title="Minutes" placeholder="Min" type="number" min="0" max="9">
            <input id="lap_seconds" title="Seconds" placeholder="Sec" type="number" min="000" max="999">
            <input id="lap_milliseconds" title="Milliseconds" placeholder="Ms" type="number" min="000" max="999">

            <!-- Race Length -->
            <p id="titleRace">Race Length:</p>
            <input id="race_hours" title="Hours" placeholder="Hours" type="number" min="0" max="9">
            <input id="race_minutes" title="Minutes" placeholder="Mins" type="number" min="0" max="9">

            <!-- Total needed fuel -->
            <p id="fuelNeeded"></p>
        </div>
    </body>

    <!-- Linking javascript -->
    <script src="../js/telemetry.js"></script>
</html>
